<div class="app-container">
  <app-header class="app-header"></app-header>
  <app-search class="app-search" 
  (repositorySize)="repositorySize($event)" 
  (repositoryData)="repositoryData($event)"
  (repositoryAvatar)="repositoryAvatar($event)"
  (repositoryUserName)="repositoryUserName($event)"
  (submitted)="submitted($event)">
  </app-search>
  <app-table class="app-table" 
  *ngIf="repositoryLength > 0" 
  [repositoryLength]="repositoryLength"
  [repositories]="repositories" 
  [userSubmitted]="userSubmitted"
  [userAvatar]="userAvatar"
  [userName]="userName">
  </app-table>
</div>
