<form class="form-style" [formGroup]="userForm" (ngSubmit)="searchUser(userForm)">
  <input class="search-button" type="text" placeholder="Buscar usuario de Github" formControlName="userName"
    (keydown)="cleanSubmit()">
  <button class="submit-button" type="submit">Buscar</button>
</form>
<div [style.visibility]="userSubmitted && userName?.errors?.['required'] ? 'visible' : 'hidden'" class="error-control">
  * Campo obligatorio.
</div>
